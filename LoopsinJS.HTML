<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for Loops</h2>
        <p id="demo"></p>
        <script>
            var fruits=["apple", "banana", "Mango","cherry","orange"];
            var text="";
            for (var i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
